<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter-App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFFACD);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFD700;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 30px auto;
            padding: 0 20px;
            text-align: center;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .inputs label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="date"],
        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        .week-weather {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .day-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 150px;
            transition: transform 0.2s;
        }

        .day-card:hover {
            transform: scale(1.05);
        }

        .day-card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .day-card p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        .day-card .location-display {
            font-size: 0.9rem;
            color: #888;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Wetter-App</h1>
    </header>

    <div class="container">
        <div class="inputs">
            <div>
                <label for="location-input">Standort eingeben:</label><br>
                <input type="text" id="location-input" placeholder="z.‚ÄØB. Berlin">
            </div>
            <div>
                <label for="start-date">Datum w√§hlen:</label><br>
                <input type="date" id="start-date">
            </div>
        </div>

        <div class="week-weather" id="weather-container">
            <!-- Wetterkarten -->
        </div>

        <div class="footer">
            &copy; 2025 Wetter-App ‚Äì Joschka Peeters
        </div>
    </div>

    <script>
        const weatherContainer = document.getElementById("weather-container");
        const startDateInput = document.getElementById("start-date");
        const locationInput = document.getElementById("location-input");

        const days = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

        function generateRandomTemperature() {
            return Math.floor(Math.random() * (28 - 20 + 1)) + 20;
        }

        function generateRandomUVIndex() {
            const values = ["Mittel", "Hoch"];
            return values[Math.floor(Math.random() * values.length)];
        }

        function generateWeeklyWeather(startDate, location) {
            weatherContainer.innerHTML = "";

            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(currentDate.getDate() + i);
                const dayName = days[currentDate.getDay()];
                const temperature = generateRandomTemperature();
                const uvIndex = generateRandomUVIndex();

                const dayCard = document.createElement("div");
                dayCard.className = "day-card";
                dayCard.innerHTML = `
                    <h3>${dayName}</h3>
                    <div style="font-size: 2rem;">‚òÄÔ∏è</div>
                    <p><strong>${temperature}¬∞C</strong></p>
                    <p>${currentDate.toLocaleDateString("de-DE")}</p>
                    <p><strong>UV-Index:</strong> ${uvIndex}</p>
                    <p class="location-display">üìç ${location}</p>
                `;
                weatherContainer.appendChild(dayCard);
            }
        }

        function updateWeather() {
            const selectedDate = new Date(startDateInput.value);
            const location = locationInput.value.trim() || "Unbekannt";
            if (!isNaN(selectedDate)) {
                generateWeeklyWeather(selectedDate, location);
            }
        }

        startDateInput.addEventListener("change", updateWeather);
        locationInput.addEventListener("input", updateWeather);

        window.addEventListener("DOMContentLoaded", () => {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const formatted = `${yyyy}-${mm}-${dd}`;
            startDateInput.value = formatted;
            locationInput.value = "Berlin";
            updateWeather();
        });
    </script>
</body>

</html>
